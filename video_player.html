<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/video_player.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="mousestop-3.0.1/mousestop-3.0.1/mousestop.js"></script>
    <script src="mousestop-3.0.1/mousestop-3.0.1/mousestop.min.js"></script>

</head>
<body>
        <!-- player-->
    <content class="player">
        <video class="video_player">
            <source src="movies/Harry Potter e as Relíquias Da Morte - Parte 2 (2011) 1080p - 210GJI.mp4" type="video/mp4">
        </video>
        <!--Barra de navegação-->
        <nav class="player_navbar">
        
                 <!--Barra de progresso-->
                 <div class="progress">
                    <div class="video_filled"></div>
                </div>

                <button class="player_button toggle" title="Toggle Play">&#x25b6;</button> <!--Botão de play-->
                <input class="playSlider" type="range" name="volume" min="0" max="1" step="0.001" value="0.10"> <!--Volume-->

                <!--Timer-->
                <div class="video_time">00:00:00 / 00:00:00</div>
                <input type="range" name="playbackRate" class="playSlider" min="1" max="2" step="0.001" value="1">
                <!--Botões -10s +10s-->
                <button data-skip="-10" class="player_button">&#9194;</button>
                <button data-skip="+10" class="player_button">&#9193;</button>
                <!--Botão Fullscreen-->
                <button class="full_screen">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
                            <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </span>
                </button>
        
        </nav>
    </content>
<script src="./scripts/video_player.js"></script>
</body>
</html>
